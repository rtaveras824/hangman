<!DOCTYPE html>
<html>

<head>
	<title>Hangman EXTREME</title>

	<meta name="viewport" content="width=device-width, initial-scale=0.1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Hind|Passion+One" rel="stylesheet">

	
</head>

<body>
	<div class="container-fluid text-center">
		<a id="gamemaster" class="btn btn-default" href="#" data-toggle="modal" data-target="#myModal" onclick="removeHandler()">Game Master</a>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Game Master</h4>
		      </div>
		      <div class="modal-body">
		      	<div class="input-group">
		      		<span class="input-group-addon" id="basic-addon1">New Word</span>
		      		<input id="newword" class="form-control" type="text" placeholder="Enter a word">
		      	</div>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addHandler();">Close</button>
		        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="newWord();setLetters();addHandler();reset();">Enter New Word</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<div class="container">
		<div class="row text-center">
			<section id="idunno" class="side col-md-4 col-md-offset-2 col-xs-8 col-xs-offset-2">
				<img src="assets/images/waldo.jpg" class="img-responsive img-rounded">
			</section>

			<section id="guessing" class="side col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2">
				<div class="box" style="display:block;">
					<p class="text-uppercase">Press any key to get started!</p>
					<p class="text-uppercase" id="wins">Wins:</p>
					<p class="text-uppercase">Current word</p>
					<div id="characters"></div>
					<p class="text-uppercase">Number of guesses remaining</p>
					<div id="numguesses"></div>
					<p class="text-uppercase">Letters already guessed</p>
					<p id="missed"></p>
					<div id="outcome"></div>
				</div>
			</section>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/javascript/jquery-2.2.4.min.js"></script>

	<script src="assets/javascript/bootstrap.min.js"></script>
	<script src="assets/javascript/game.js"></script>

	
</body>

</html>
